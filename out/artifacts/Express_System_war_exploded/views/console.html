<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="../assets/css/layui.css">
    <link rel="stylesheet" href="../assets/css/view.css"/>
    <script src="../js/jquery2.1.4.js"></script>
    <script src="../assets/echarts.min.js"></script>
    <title></title>
</head>
<body class="layui-view-body">
<div class="layui-content">
    <div class="layui-row layui-col-space20">
        <div class="layui-col-sm6 layui-col-md6">
            <div class="layui-card">
                <div class="layui-card-body chart-card">
                    <div class="chart-header">
                        <div class="metawrap">
                            <div class="meta">
                                <span>用户人数</span>
                            </div>
                            <div id="totalUser" class="total">-</div>
                        </div>
                    </div>
                    <div class="chart-body">
                        <div class="contentwrap">
                        </div>
                    </div>
                    <div class="chart-footer">
                        <div class="field">
                            <span>日注册量</span>
                            <span id="dayUser">-</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-col-sm6 layui-col-md6">
            <div class="layui-card">
                <div class="layui-card-body chart-card">
                    <div class="chart-header">
                        <div class="metawrap">
                            <div class="meta">
                                <span>快递员人数</span>
                            </div>
                            <div id="totalCourier" class="total">-</div>
                        </div>
                    </div>
                    <div class="chart-body">
                        <div class="contentwrap">
                        </div>
                    </div>
                    <div class="chart-footer">
                        <div class="field">
                            <span>日注册量</span>
                            <span id="dayCourier">-</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-col-sm6 layui-col-md6">
            <div class="layui-card">
                <div class="layui-card-body chart-card">
                    <div class="chart-header">
                        <div class="metawrap">
                            <div class="meta">
                                <span>总快件数</span>
                            </div>
                            <div class="total" id="totalExpress">-</div>
                        </div>
                    </div>
                    <div class="chart-body">
                        <div class="contentwrap">
                        </div>
                    </div>
                    <div class="chart-footer">
                        <div class="field">
                            <span>日派单量</span>
                            <span id="dayExpress">-</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-col-sm6 layui-col-md6">
            <div class="layui-card">
                <div class="layui-card-body chart-card">
                    <div class="chart-header">
                        <div class="metawrap">
                            <div class="meta">
                                <span>待取件数</span>
                            </div>
                            <div class="total" id="needTakeExpress">-</div>
                        </div>
                    </div>
                    <div class="chart-body">
                        <div class="contentwrap">
                        </div>
                    </div>
                    <div class="chart-footer">
                        <div class="field">
                            <span>新增数量</span>
                            <span id="insertExpress">-</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="layui-col-sm12 layui-col-md12">
            <div class="layui-card">
                <div class="layui-tab layui-tab-brief">
                    <ul class="layui-tab-title">
                        <li class="layui-this">实时快件区域分布图</li>
                    </ul>
                    <div class="layui-tab-content">
                        <div class="layui-tab-item layui-show">
                            <iframe src="map.html" style="width:100%;height:600px;"></iframe>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../assets/layui.all.js"></script>
<script>
    var element = layui.element;
</script>
<script>
    $(function () {
        $.getJSON("/express/console.do", null, function (data) {
            $("#totalExpress").html(data.data[0].totalExpress);
            $("#dayExpress").html(data.data[0].dayExpress);
            $("#needTakeExpress").html(data.data[0].needTakeExpress);
            $("#insertExpress").html(data.data[0].insertExpress);
        });
        $.getJSON("/user/console.do", null, function (data) {
            $("#totalUser").html(data.data[0].totalUser);
            $("#dayUser").html(data.data[0].dayUser);
        });
        $.getJSON("/courier/console.do", null, function (data) {
            $("#totalCourier").html(data.data[0].totalCourier);
            $("#dayCourier").html(data.data[0].dayCourier);
        });
    });
</script>
</body>
</html>
