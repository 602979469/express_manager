<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="../../css/reset.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/list.css"/>
    <link href="https://cdn.bootcdn.net/ajax/libs/bootstrap-table/1.17.1/bootstrap-table.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/bootstrap-table/1.17.1/bootstrap-table.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/bootstrap-table/1.17.1/locale/bootstrap-table-zh-CN.min.js"></script>
</head>
<body>
<table id="express_list"></table>
<script>
    $(function () {
        $("#express_list").bootstrapTable({
            url: "/express/list.do",
            striped: true,
            pageNumber: 1,
            pagination: true,
            sidePagination: 'server',
            pageSize:8,
            pageList: [5, 10, 20],
            showRefresh: true,
            queryParams: function (params) {
                var temp = {
                    offset: params.offset,
                    pageNumber: params.limit
                };
                return temp;
            },
            columns: [
                {
                    title: "编号",
                    field: "id",
                    sortable: true
                },
                {
                    title: "单号",
                    field: "number",
                    sortable: true
                },
                {
                    title: "姓名",
                    field: "username",
                    sortable: true
                },
                {
                    title: "电话",
                    field: "userPhone",
                    sortable: true
                },
                {
                    title: "快递公司",
                    field: "company",
                    sortable: true
                },
                {
                    title: "取件码",
                    field: "code",
                    sortable: true
                },
                {
                    title: "入库时间",
                    field: "inTime",
                    sortable: true
                },
                {
                    title: "出库的时间",
                    field: "outTime",
                    sortable: true
                },
                {
                    title: "状态",
                    field: "status",
                    sortable: true
                },
                {
                    title: "录入人电话",
                    field: "sysPhone",
                    sortable: true
                }
            ]
        });
    });
</script>
</body>
</html>
