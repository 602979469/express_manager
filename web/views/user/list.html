<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="../../css/reset.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/list.css"/>
    <link href="https://cdn.bootcdn.net/ajax/libs/bootstrap-table/1.17.1/bootstrap-table.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/bootstrap-table/1.17.1/bootstrap-table.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/bootstrap-table/1.17.1/locale/bootstrap-table-zh-CN.min.js"></script>
</head>
<body>
<table id="user_list"></table>
<script>
    $(function () {
        $("#user_list").bootstrapTable({
            url: "/user/list.do",
            striped: true,
            pageNumber: 1,
            pagination: true,
            sidePagination: 'server',
            pageSize: 8,
            pageList: [5, 10, 20],
            showRefresh: true,
            queryParams: function (params) {
                var temp = {
                    offset: params.offset,
                    pageNumber: params.limit
                };
                return temp;
            },
            columns: [
                {
                    title: "编号",
                    field: "id",
                    sortable: true
                },
                {
                    title: "昵称",
                    field: "username",
                    sortable: true
                },
                {
                    title: "手机号码",
                    field: "userPhone",
                    sortable: true
                },
                {
                    title: "身份证",
                    field: "idCardNumber",
                    sortable: true
                },
                {
                    title: "总快递数量",
                    field: "expressNumber",
                    sortable: true
                },
                {
                    title: "注册时间",
                    field: "registerTime",
                    sortable: true
                },
                {
                    title: "上次登陆时间",
                    field: "loginTime",
                    sortable: true
                }
            ]
        });
    });
</script>
</body>
</html>
